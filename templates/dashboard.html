{% extends "base.html" %}
{% block content %}
<h2 class="text-3xl font-bold mb-4">Your Mood & Recipe History</h2>
<div class="grid gap-4">
  {% for h in history %}
  <a href="/recipe/{{ h.recipe_id }}?mood={{ h.mood }}" class="block card-soft bg-white p-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <span class="px-3 py-1 bg-orange-100 text-orange-700 rounded-full text-xs capitalize">{{ h.mood }}</span>
        <span class="font-semibold">{{ h.recipe_title }}</span>
      </div>
      <span class="text-sm text-slate-500">{{ h.created_at }}</span>
    </div>
  </a>
  {% else %}
  <div class="p-4 bg-white card-soft">No history yet. Try generating a recipe!</div>
  {% endfor %}
</div>
{% endblock %}
