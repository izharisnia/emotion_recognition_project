{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto card-soft bg-white p-6">
  <h2 class="text-2xl font-bold mb-4">Create account</h2>
  <form method="post" class="space-y-3">
    <input name="name" placeholder="Full name" class="w-full border rounded-xl p-3" required>
    <input name="email" type="email" placeholder="Email" class="w-full border rounded-xl p-3" required>
    <input name="password" type="password" placeholder="Password" class="w-full border rounded-xl p-3" required>
    <button class="w-full btn-accent rounded-xl px-4 py-2">Register</button>
  </form>
</div>
{% endblock %}
